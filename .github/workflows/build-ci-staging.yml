name: CI/CD Staging Environtment
on:
  push:
    branches:
      - "staging"

env:
  REGISTRY_NAME: kodinganku.azurecr.io
  CLUSTER_NAME: kodingankuCluster
  CLUSTER_RESOURCE_GROUP: learning-kubernetes
  NAMESPACE: azure-resto-staging

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: staging
      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set Up Docker BuildX
        uses: docker/setup-buildx-action@v1
      - name: Login to Azure Container Registry
        uses: docker/login-action@v1
        with:
          registry: kodinganku.azurecr.io
          username: ${{ secrets.CRAZURE_USERNAME }}
          password: ${{ secrets.CRAZURE_TOKEN }}
      - name: Set Up Environtment to Staging
        uses: canastro/copy-file-action@master
        with:
          source: ".env.staging"
          target: ".env"
      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: kodinganku.azurecr.io/resto-backend:staging
          context: .
          file: ./Dockerfile
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Deploy to kubernetes cluster
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        with:
          args: get namespaces
